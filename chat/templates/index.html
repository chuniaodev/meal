<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Tornado Chat Demo</title>
    <!-- <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/> -->
    <style>
        #body {
         /* position: absolute;*/
        }
    </style>
  </head>
  <body>
  	<div id="main">
  	<table id="main_table" border="1" cellpadding="1" cellspacing="1" width="100%" >
	  	<tbody>
	  	<tr width="%100">
		  	<td align="right" width="%100">
			    <div id="nav">
			      <a href="/auth/logout">{{ _("Sign out") }}</a>
			    </div>
		  	</td>
	  	</tr>
    </table>
    </div>

    <div id=body>    
  	<table id="main_table" border="1" cellpadding="1" cellspacing="1" width="100%" height="580">
	  	<tbody>
	  	<tr>
	  		<!-- 左侧,chat -->
	  		<td width="%40" valign="bottom">
			    <div id="body">
			      <div id="inbox">
			        {% for message in messages %}
			          {% module Template("message.html", message=message) %}
			        {% end %}
			      </div>
			      <div id="input">
			        <form action="/a/message/new" method="post" id="messageform">
			          <table border="2" cellpadding="1" cellspacing="1" >
			            <tr>
			              <td>nickname:<input name="nickname" id="nick" value="" /></td>
			            </tr>
			            <tr>
			              <td><input name="body" id="message" style="width:500px"/></td>
			              <td style="padding-left:5px">
			                <input type="submit" value="{{ _("Post") }}"/>
			                <input type="hidden" name="next" value="{{ request.path }}"/>
			                {% module xsrf_form_html() %}
			              </td>
			            </tr>
			          </table>
			        </form>
			      </div>
			    </div>
	  		</td>
	  		
	  		<!-- 中间列,点餐面板 -->
	  		<td width="%30" valign="top" align="center" >
	  		  menus:<br>
			        {% for menu in menus %}
			          {% module Template("menu.html", menu=menu) %}
			        {% end %}
		      <div id="menu">
		      </div>
	  		</td>
	  		
	  		<!-- 右侧, 个人面板-->
	  		<td width="%30">
		      <div id="person">
		      </div>
	  		</td>
	  	</tr>
	  	</tbody>
  	</table>
  	</div> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
