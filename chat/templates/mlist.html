{% if "show" == menu["display"] %}
	<div class="menu" id="menu{{ menu["id"] }}">
		*{{ menu["from"] }}: {{ menu["menuname"] }} : {{ menu["menuprice"] }} 
		<form id="form{{ menu["id"] }}">
			<input type="button" value="删除" id="menudelbutton{{ menu["id"] }}" onclick='disable_menu("form{{ menu["id"] }}")'/>
			<script type="text/javascript">
			    //alert("{{ menu["fromuserid"] }}");
				if ("{{ menu["fromuserid"] }}" != document.getElementById("userid").value) {
					document.getElementById("menudelbutton{{ menu["id"] }}").type = "hidden";
				}
			</script>
			<input type="hidden" name="command" value="delmenu" />
			<input type="hidden" name="menuid" value="{{ menu["id"] }}" />
			<input type="hidden" name="deletemenuid" value="{{ menu["menuid"] }}" />
			<input type="hidden" name="fromuserid" id="fromuserid" value="{{ menu["fromuserid"] }}" />
		</form>
	</div>
{% end %}
